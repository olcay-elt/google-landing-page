<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./google.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <a href="https://about.google/" target="_blank">About</a>

                <a href="https://store.google.com/" target="_blank">
                    Store
                </a>
            </div>

            <div class="right">
                <a href="https://about.google.com/gmail">Gmail</a>

                <a href="https://about.google.com/imghp">Images</a>

                <a href="#menu">
                    <img class="menuIcon" src="./images/appicon.png" alt="menu">
                </a>

                <a class="button" href="https://accounts.google.com/ServiceLogin" role="button">
                    Sign In
                </a>
            </div>
        </header>

        <main>
            <div class="title">
                <img class="img-1" src="./images/googlelogo.png" alt="google_logo" />
            </div>

            <div class="search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>

                <input type="search" name="" id="" />

                <a href="#record">
                    <img class="google_mic" src="./images/google_microphone.png" alt="microfon" width="10px" />
                </a>
            </div>

            <div>
                <button class="button bgGrey brNone">Google Search</button>

                <button class="button bgGrey brNone">I'm Feeling Lucky</button>
            </div>

            <div class="text">
                Other Languages you can use Google:
                <a href="#language">English</a>
            </div>

        </main>

    </div>
</body>

</html>
